    <!-- ページトップへ戻るボタン -->

    <section class="contact">
      <div class="contact__inner inner">
        <h2 class="contents-title">
          Contact
        </h2>
        <form action="" class="contact__form form">
          <div class="form__item-container">
            <div class="form__item">
              <div class="form__title-area">
                <label for="name" class="form__title">お名前</label><span class="form__required">※</span>
              </div>
              <div class="form__input-area">
                <input type="text" id="name" required>
              </div>
            </div>
            <div class="form__item">
              <div class="form__title-area">
                <label for="tel" class="form__title">お電話番号</label><span class="form__required">※</span>
              </div>
              <div class="form__input-area">
                <input type="tel" id="tel" required>
              </div>
            </div>
            <div class="form__item">
              <div class="form__title-area">
                <label for="email" class="form__title">メールアドレス</label>
              </div>
              <div class="form__input-area">
                <input type="email" id="email">
              </div>
            </div>
            <div class="form__item">
              <div class="form__title-area">
                <span class="form__title">お問い合わせ項目</span><span class="form__required">※</span>
              </div>
              <div class="form__input-area form__input-area--radio">
                <div class="form__radio">
                  <input type="radio" name="category" id="reserve" value="ご予約" required>
                  <label for="reserve" class="form__title">ご予約</label>
                </div>
                <div class="form__radio">
                  <input type="radio" name="category" id="other" value="その他" required>
                  <label for="other" class="form__title">その他</label>
                </div>
              </div>
            </div>
            <div class="form__item form__item--message">
              <div class="form__title-area form__title-area--message">
                <label for="message" class="form__title form__title--message">お問い合わせ内容</label><span class="form__required">※</span>
              </div>
              <div class="form__input-area form__input-area--message">
                <textarea name="message" id="message" cols="30" rows="10" required></textarea>
              </div>
            </div>
          </div>
          <p class="form__text">
            ※前日のご予約の方はお電話でお願いします。<br>
            ※ご予約希望の方は日にちと人数のご記入をお願いします。
          </p>
          <div class="form__btn">
            <button type="submit" class="btn">送信</button>
          </div>
        </form>
      </div>
    </section>
